<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - User - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Same styling as login.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F3F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }

        .auth-header {
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            padding: 40px;
            text-align: center;
            color: #FFFFFF;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .auth-body {
            padding: 40px;
        }

        .auth-form .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 155, 142, 0.3);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            padding: 30px 40px;
            border-top: 1px solid #E5E7EB;
            background: #F9FAFB;
        }

        .auth-footer p {
            color: #6B7280;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .auth-link {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #4A8B7E;
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: #4A8B7E;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ§ </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Sign up as a User</p>
            </div>

            <div class="auth-body">
                <div id="alertMessage"></div>

                <form id="signupForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="fullname" class="form-label">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" 
                               id="fullname" 
                               class="form-input" 
                               placeholder="John Doe" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="you@example.com" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input type="tel" 
                               id="phone" 
                               class="form-input" 
                               placeholder="+91 98765 43210" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="birthday" class="form-label">
                            <i class="fas fa-calendar"></i> Date of Birth
                        </label>
                        <input type="date" 
                               id="birthday" 
                               class="form-input" 
                               required
                               max="2008-01-27">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="At least 6 characters" 
                               required
                               minlength="6">
                    </div>

                    <button type="submit" class="btn-auth" id="submitBtn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Already have an account?</p>
                <a href="login.html" class="auth-link">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load app.js -->
    <script src="app.js"></script>

    <script>
        // Use supabase client from app.js (already initialized)
        const supabase = window.supabaseClient;

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { alertDiv.innerHTML = ''; }, 5000);
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const birthday = document.getElementById('birthday').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!fullname || !email || !phone || !birthday || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            // Validate age (must be 18+)
            const birthDate = new Date(birthday);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (age < 18 || (age === 18 && monthDiff < 0)) {
                showAlert('You must be at least 18 years old to create an account', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div style="width: 20px; height: 20px; border: 3px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>';

            try {
                console.log('ðŸ”µ Starting user signup...');

                // 1. Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullname,
                            phone: phone,
                            birthday: birthday,
                            role: 'user'
                        }
                    }
                });

                if (authError) throw authError;

                console.log('ðŸŸ¢ Auth user created:', authData.user.id);

                // 2. Create profile in profiles table
                if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert({
                            user_id: authData.user.id,
                            email: email,
                            full_name: fullname,
                            phone: phone,
                            birthday: birthday,
                            role: 'user',
                            approved: true,
                            created_at: new Date().toISOString()
                        });

                    if (profileError) {
                        console.error('ðŸ”´ Profile creation error:', profileError);
                        throw new Error('Failed to create user profile. Please contact support.');
                    }

                    console.log('ðŸŸ¢ Profile created successfully');
                }

                showAlert('âœ… Account created successfully! Redirecting to login...', 'success');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('ðŸ”´ Signup error:', error);
                showAlert(error.message || 'Error creating account. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
        document.head.appendChild(style);
    </script>
</body>
</html>
