<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as User - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Signup Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F3F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
        }
        
        .auth-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            padding: 40px;
            text-align: center;
            color: #FFFFFF;
        }
        
        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 40px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
        
        .auth-form .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1);
        }
        
        .form-input.error {
            border-color: #F87171;
            background: #FEF2F2;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }
        
        .strength-bar {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            background: #F87171;
            transition: all 0.3s ease;
        }
        
        .strength-fill.weak {
            width: 33%;
            background: #F87171;
        }
        
        .strength-fill.fair {
            width: 66%;
            background: #FBBF24;
        }
        
        .strength-fill.good {
            width: 100%;
            background: #10B981;
        }
        
        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 155, 142, 0.3);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-auth.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-auth.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-footer {
            text-align: center;
            padding: 30px 40px;
            border-top: 1px solid #E5E7EB;
            background: #F9FAFB;
        }
        
        .auth-footer p {
            color: #6B7280;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        
        .auth-link {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .auth-link:hover {
            color: #4A8B7E;
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #4A8B7E;
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6B7280;
        }
        
        .terms-agreement input[type="checkbox"] {
            margin-top: 3px;
        }
        
        .terms-agreement a {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-agreement a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .auth-footer {
                padding: 25px 20px;
            }
            
            .back-link {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ§ </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join MindSpace as a user</p>
            </div>
            
            <div class="auth-body">
                <form id="signupForm" class="auth-form" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <input type="text" 
                                   id="firstName" 
                                   class="form-input" 
                                   placeholder="John" 
                                   required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-user"></i> Last Name
                            </label>
                            <input type="text" 
                                   id="lastName" 
                                   class="form-input" 
                                   placeholder="Doe" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="you@example.com" 
                               required
                               autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Create a password" 
                                   required
                                   autocomplete="new-password"
                                   minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div id="strengthText" style="color: #6B7280; font-size: 0.85rem;">Password strength</div>
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="confirmPassword" 
                                   class="form-input" 
                                   placeholder="Confirm your password" 
                                   required
                                   autocomplete="new-password">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="terms-agreement">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-auth" id="submitBtn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account?</p>
                <a href="login.html" class="auth-link">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
            </div>
        </div>
    </div>
    
    <!-- Load Supabase first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Then load auth.js -->
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize components
            initSignupForm();
            initPasswordToggles();
            initPasswordStrength();
            
            // Auto-focus first name field
            setTimeout(() => {
                const firstNameInput = document.getElementById('firstName');
                if (firstNameInput) {
                    firstNameInput.focus();
                }
            }, 100);
        });
        
        function initSignupForm() {
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!form) return;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                // Validate
                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    showAuthAlert('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAuthAlert('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showAuthAlert('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (!agreeTerms) {
                    showAuthAlert('Please agree to the terms and conditions', 'error');
                    return;
                }
                
                // Show loading
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '';
                
                try {
                    // Use the signup function from auth.js
                    const fullName = `${firstName} ${lastName}`;
                    const result = await signupUser(email, password, fullName);
                    
                    if (result.success) {
                        if (result.needsConfirmation) {
                            showAuthAlert('Account created! Please check your email for confirmation.', 'success');
                            
                            // Redirect to login after delay
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 3000);
                        } else {
                            showAuthAlert('Account created successfully! Redirecting...', 'success');
                            
                            // Redirect to dashboard after delay
                            setTimeout(() => {
                                window.location.href = 'user-dashboard.html';
                            }, 1500);
                        }
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    showAuthAlert(error.message || 'Signup failed. Please try again.', 'error');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            });
        }
        
        function initPasswordToggles() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            function setupPasswordToggle(button, input) {
                if (button && input) {
                    button.addEventListener('click', function() {
                        const type = input.type === 'password' ? 'text' : 'password';
                        input.type = type;
                        
                        // Update icon
                        const icon = this.querySelector('i');
                        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                    });
                }
            }
            
            setupPasswordToggle(togglePassword
