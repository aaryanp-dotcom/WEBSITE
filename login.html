<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Security and Performance Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'self' https://*.supabase.co https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';">
    <meta name="theme-color" content="#5A9B8E">
    <meta name="description" content="Login to MindSpace - Your mental wellness platform">
    
    <style>
        /* Login Page Specific Styles */
        .auth-page {
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F3F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-card {
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #E5E7EB;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-header {
            padding: 40px 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            color: #FFFFFF;
        }

        .auth-logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        .auth-body {
            padding: 40px;
        }

        .auth-form .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #F8FAFC;
        }

        .form-input:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 4px rgba(90, 155, 142, 0.1);
            background: #FFFFFF;
        }

        .form-input.error {
            border-color: #F87171;
            background: #FEF2F2;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }

        .password-container {
            position: relative;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 155, 142, 0.3);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-auth.loading {
            position: relative;
            color: transparent;
        }

        .btn-auth.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E5E7EB;
        }

        .auth-divider span {
            background: #FFFFFF;
            padding: 0 20px;
            color: #6B7280;
            font-size: 0.9rem;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: #FFFFFF;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #2C3E50;
        }

        .btn-google:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .auth-footer {
            text-align: center;
            padding: 25px 40px;
            border-top: 1px solid #E5E7EB;
            background: #F9FAFB;
        }

        .auth-footer p {
            color: #6B7280;
            font-size: 0.95rem;
            margin: 0 0 10px 0;
        }

        .auth-link {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .auth-link:hover {
            color: #4A8B7E;
            text-decoration: underline;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.95rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: #FEF2F2;
            border: 2px solid #FECACA;
            color: #DC2626;
        }

        .alert-success {
            background: #F0FDF4;
            border: 2px solid #BBF7D0;
            color: #16A34A;
        }

        .alert-info {
            background: #F0F9FF;
            border: 2px solid #BAE6FD;
            color: #0284C7;
        }

        .alert-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: #4A8B7E;
        }

        @media (max-width: 768px) {
            .auth-header {
                padding: 30px 20px 15px;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .auth-footer {
                padding: 20px;
            }
            
            .back-home {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .auth-page {
                padding: 15px;
            }
            
            .auth-card {
                border-radius: 20px;
            }
        }
    </style>
</head>
<body class="auth-page">
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ§ </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your wellness journey</p>
            </div>

            <div class="auth-body">
                <!-- Alert Container -->
                <div id="authAlert" class="alert" style="display: none;"></div>

                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="you@example.com" 
                               required
                               autocomplete="email">
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Enter your password" 
                                   required
                                   autocomplete="current-password"
                                   minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-group" style="text-align: right;">
                        <a href="#forgot-password" class="auth-link" style="font-size: 0.9rem;">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn-auth" id="submitBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <button type="button" class="btn-google" id="googleSignIn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="signup.html" class="auth-link">
                    <i class="fas fa-user-plus"></i> Create an Account
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        // Login Page Script
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize components
            initLoginForm();
            initPasswordToggle();
            initGoogleSignIn();
        });

        function initLoginForm() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('authAlert');

            if (!form) return;

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset errors
                clearErrors();
                hideAlert();

                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate
                const errors = validateForm(email, password);
                if (Object.keys(errors).length > 0) {
                    showErrors(errors);
                    return;
                }

                // Disable submit button and show loading
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '';

                try {
                    // Use the global auth instance
                    const auth = window.MindSpaceAuth;
                    if (!auth) {
                        throw new Error('Authentication system not available');
                    }

                    const result = await auth.signIn(email, password);

                    if (result.success) {
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Wait a moment then redirect
                        setTimeout(() => {
                            window.location.href = 'user-dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    showAlert(error.message || 'Login failed. Please try again.', 'error');
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });

            // Real-time validation
            form.addEventListener('input', function(e) {
                if (e.target.id === 'email' || e.target.id === 'password') {
                    clearError(e.target.id);
                }
            });
        }

        function initPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (!toggleBtn || !passwordInput) return;

            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                
                // Update icon
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
        }

        function initGoogleSignIn() {
            const googleBtn = document.getElementById('googleSignIn');
            
            if (!googleBtn) return;

            googleBtn.addEventListener('click', function() {
                showAlert('Google sign-in is coming soon!', 'info');
            });
        }

        // Validation functions
        function validateForm(email, password) {
            const errors = {};

            // Email validation
            if (!email) {
                errors.email = 'Email is required';
            } else if (!isValidEmail(email)) {
                errors.email = 'Please enter a valid email address';
            }

            // Password validation
            if (!password) {
                errors.password = 'Password is required';
            } else if (password.length < 6) {
                errors.password = 'Password must be at least 6 characters';
            }

            return errors;
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // UI helper functions
        function showErrors(errors) {
            Object.keys(errors).forEach(field => {
                const errorElement = document.getElementById(`${field}Error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = errors[field];
                    errorElement.style.display = 'block';
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            });
        }

        function clearErrors() {
            ['email', 'password'].forEach(field => {
                clearError(field);
            });
        }

        function clearError(field) {
            const errorElement = document.getElementById(`${field}Error`);
            const inputElement = document.getElementById(field);
            
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
            
            if (inputElement) {
                inputElement.classList.remove('error');
            }
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('authAlert');
            if (!alertContainer) return;

            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerHTML = `
                <i class="fas fa-${getAlertIcon(type)} alert-icon"></i>
                <span>${message}</span>
            `;
            alertContainer.style.display = 'flex';
        }

        function hideAlert() {
            const alertContainer = document.getElementById('authAlert');
            if (alertContainer) {
                alertContainer.style.display = 'none';
            }
        }

        function getAlertIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'info': return 'info-circle';
                default: return 'info-circle';
            }
        }

        // Auto-focus email field
        setTimeout(() => {
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }
        }, 100);
    </script>
</body>
</html>
