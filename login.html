<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Login Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F3F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }

        .auth-header {
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            padding: 40px;
            text-align: center;
            color: #FFFFFF;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .auth-body {
            padding: 40px;
        }

        .auth-form .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 155, 142, 0.3);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-auth.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            padding: 30px 40px;
            border-top: 1px solid #E5E7EB;
            background: #F9FAFB;
        }

        .auth-link {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            color: #4A8B7E;
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #ECFDF5;
            border: 1px solid #86EFAC;
            color: #059669;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ§ </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your wellness journey</p>
            </div>

            <div class="auth-body">
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="you@example.com" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Enter your password" 
                                   required
                                   minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-auth" id="submitBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                    <a href="signup-user.html" class="auth-link">
                        <i class="fas fa-user"></i> Sign Up as User
                    </a>
                    <a href="signup-therapist.html" class="auth-link">
                        <i class="fas fa-user-md"></i> Sign Up as Therapist
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load app.js -->
    <script src="app.js"></script>

    <script>
        // Wait for app.js to load, then use the global supabaseClient
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ”µ Login page loaded');
            console.log('ðŸ”µ Supabase client available:', !!window.supabaseClient);

            // Password toggle
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Login form
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const submitBtn = document.getElementById('submitBtn');
                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');

                // Hide messages
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';

                if (!email || !password) {
                    errorDiv.textContent = 'Please fill in all fields';
                    errorDiv.style.display = 'block';
                    return;
                }

                // Show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div style="width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>';

                try {
                    console.log('ðŸ”µ Attempting login for:', email);

                    // Use the global supabaseClient from app.js
                    const { data: authData, error: authError } = await window.supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (authError) throw authError;

                    console.log('ðŸŸ¢ Auth successful');

                    // Get profile - FIXED: Changed from .eq('id') to .eq('user_id')
                    const { data: profile, error: profileError } = await window.supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('user_id', authData.user.id)  // âœ… FIXED HERE
                        .single();

                    if (profileError) {
                        console.error('ðŸ”´ Profile error:', profileError);
                        throw new Error('Profile not found. Please contact support.');
                    }

                    console.log('ðŸŸ¢ Profile loaded. Role:', profile.role);

                    // Store user
                    localStorage.setItem('user', JSON.stringify(profile));

                    // Show success
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.style.display = 'block';

                    // Redirect
                    setTimeout(() => {
                        if (profile.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (profile.role === 'therapist') {
                            window.location.href = 'therapist-dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1000);

                } catch (error) {
                    console.error('ðŸ”´ Login error:', error);
                    errorDiv.textContent = error.message || 'Login failed';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });
        });
    </script>
</body>
</html>
