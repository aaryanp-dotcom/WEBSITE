<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Login Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F3F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }

        .auth-header {
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            padding: 40px;
            text-align: center;
            color: #FFFFFF;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .auth-body {
            padding: 40px;
        }

        .auth-form .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1);
        }

        .form-input.error {
            border-color: #F87171;
            background: #FEF2F2;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 155, 142, 0.3);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-auth.loading {
            position: relative;
            color: transparent;
        }

        .btn-auth.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            padding: 30px 40px;
            border-top: 1px solid #E5E7EB;
            background: #F9FAFB;
        }

        .auth-footer p {
            color: #6B7280;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .auth-link {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .auth-link:hover {
            color: #4A8B7E;
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4A8B7E;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6B7280;
        }

        .forgot-password {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #ECFDF5;
            border: 1px solid #86EFAC;
            color: #059669;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .auth-header {
                padding: 30px 20px;
            }

            .auth-body {
                padding: 30px 20px;
            }

            .auth-footer {
                padding: 25px 20px;
            }

            .back-link {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .auth-card {
                border-radius: 16px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">游</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your wellness journey</p>
            </div>

            <div class="auth-body">
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="you@example.com" 
                               required
                               autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Enter your password" 
                                   required
                                   autocomplete="current-password"
                                   minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" id="forgotPassword">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn-auth" id="submitBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                    <a href="signup-user.html" class="auth-link">
                        <i class="fas fa-user"></i> Sign Up as User
                    </a>
                    <a href="signup-therapist.html" class="auth-link">
                        <i class="fas fa-user-md"></i> Sign Up as Therapist
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        console.log('游댯 Supabase client initialized');

        document.addEventListener('DOMContentLoaded', function() {
            initLoginForm();
            initPasswordToggle();
            initForgotPassword();

            // Pre-fill remembered email
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }

            // Auto-focus email field
            setTimeout(() => {
                const emailInput = document.getElementById('email');
                if (emailInput && !emailInput.value) {
                    emailInput.focus();
                }
            }, 100);
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Hide both first
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        function initLoginForm() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                console.log('游댯 Login form submitted');

                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                console.log('游댯 Email:', email);

                // Validate
                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                // Show loading
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.textContent = '';

                try {
                    console.log('游댯 Attempting Supabase auth.signInWithPassword...');

                    // Sign in with Supabase
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (authError) {
                        console.error('游댮 Auth error:', authError);
                        throw new Error(authError.message);
                    }

                    console.log('游릭 Auth successful:', authData.user.id);

                    // Get user profile from profiles table
                    console.log('游댯 Fetching profile...');
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();

                    if (profileError) {
                        console.error('游댮 Profile error:', profileError);
                        throw new Error('Failed to load user profile');
                    }

                    console.log('游릭 Profile loaded:', profile);
                    console.log('游릭 User role:', profile.role);

                    // Store user data
                    localStorage.setItem('user', JSON.stringify(profile));

                    // Store remember me preference
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('rememberEmail', email);
                    } else {
                        localStorage.removeItem('rememberEmail');
                    }

                    // Show success
                    showMessage('Login successful! Redirecting...', 'success');

                    // Redirect based on role after delay
                    setTimeout(() => {
                        let redirectUrl = 'user-dashboard.html'; // default

                        if (profile.role === 'admin') {
                            redirectUrl = 'admin-dashboard.html';
                        } else if (profile.role === 'therapist') {
                            redirectUrl = 'therapist-dashboard.html';
                        } else if (profile.role === 'user') {
                            redirectUrl = 'user-dashboard.html';
                        }

                        console.log('游릭 Redirecting to:', redirectUrl);
                        window.location.href = redirectUrl;
                    }, 1500);

                } catch (error) {
                    console.error('游댮 Login error:', error);
                    showMessage(error.message || 'Login failed. Please check your credentials.', 'error');

                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });
        }

        function initPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                // Update icon
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
        }

        function initForgotPassword() {
            const forgotBtn = document.getElementById('forgotPassword');

            forgotBtn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please contact support at support@mindspace.com to reset your password.');
            });
        }
    </script>
</body>
</html>
