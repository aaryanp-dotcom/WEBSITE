
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Dashboard Styles */
        .dashboard-wrapper {
            min-height: 100vh;
            background: #F5F9F8;
            padding-top: 80px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-header {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .welcome-title {
            font-size: 32px;
            color: #2C3E50;
            margin: 0 0 10px 0;
        }

        .wave {
            animation: wave 2s infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
        }

        .user-info {
            color: #6B7280;
            margin: 0;
        }

        .current-date {
            color: #6B7280;
            font-size: 14px;
            margin-top: 8px;
        }

        .quick-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 32px;
            font-weight: 800;
            color: #5A9B8E;
        }

        .stat-label {
            display: block;
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .dashboard-section {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .section-header {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            color: #2C3E50;
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-subtitle {
            color: #6B7280;
            margin: 0;
            font-size: 14px;
        }

        .therapists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .therapist-card {
            background: #F5F9F8;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .therapist-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(90, 155, 142, 0.15);
        }

        .therapist-header {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .therapist-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }

        .therapist-info {
            flex: 1;
        }

        .therapist-name {
            margin: 0 0 6px 0;
            font-size: 18px;
            color: #2C3E50;
        }

        .therapist-specialization {
            color: #5A9B8E;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .therapist-bio {
            color: #6B7280;
            font-size: 13px;
            margin: 0;
            line-height: 1.5;
        }

        .booking-form {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #E5E7EB;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1);
        }

        .btn-book {
            width: 100%;
            padding: 12px;
            background: #5A9B8E;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-book:hover {
            background: #4A8B7E;
            transform: translateY(-2px);
        }

        .bookings-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .booking-card {
            background: #F5F9F8;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 20px;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .booking-therapist {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #2C3E50;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-confirmed {
            background: #D4EDDA;
            color: #155724;
        }

        .status-completed {
            background: #D1ECF1;
            color: #0C5460;
        }

        .status-cancelled {
            background: #F8D7DA;
            color: #721C24;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #C9E4DE;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #F5F9F8;
            border-radius: 50%;
            border-top-color: #5A9B8E;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6B7280;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <span class="logo-icon">ðŸ§ </span>
                    <span class="logo-text">MindSpace</span>
                </a>
                <ul class="nav-links">
                    <li><a href="user-dashboard.html" class="active">Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>

        <!-- Dashboard Container -->
        <main class="dashboard-container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div>
                    <h1 class="welcome-title">Welcome back<span class="wave">ðŸ‘‹</span></h1>
                    <p class="user-info" id="userName">Loading...</p>
                    <p class="current-date" id="currentDate"></p>
                </div>
                <div class="quick-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalBookings">0</span>
                        <span class="stat-label">Total Sessions</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="upcomingBookings">0</span>
                        <span class="stat-label">Upcoming</span>
                    </div>
                </div>
            </div>

            <!-- Find Therapists Section -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-user-md"></i> Find Your Therapist
                    </h2>
                    <p class="section-subtitle">Browse our qualified mental health professionals</p>
                </div>
                <div id="therapistsList" class="therapists-grid">
                    <div class="loading-text">
                        <div class="loading"></div>
                        <p>Loading therapists...</p>
                    </div>
                </div>
            </section>

            <!-- My Bookings Section -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-alt"></i> My Appointments
                    </h2>
                    <p class="section-subtitle">View and manage your bookings</p>
                </div>
                <div id="bookingsList" class="bookings-list">
                    <div class="loading-text">
                        <div class="loading"></div>
                        <p>Loading bookings...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load app.js -->
    <script src="app.js"></script>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';

        const supabase = window.supabaseClient || window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // Initialize Dashboard
        async function init() {
            try {
                currentUser = JSON.parse(localStorage.getItem('user'));
                if (!currentUser || currentUser.role !== 'user') {
                    alert('Access denied. Please login as a user.');
                    window.location.href = 'login.html';
                    return;
                }

                // Update UI
                document.getElementById('userName').textContent = currentUser.fullname || 'User';
                document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-IN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Load data
                await loadTherapists();
                await loadBookings();
            } catch (error) {
                console.error('Init error:', error);
                alert('Error loading dashboard. Please try again.');
            }
        }

        // Load Therapists
        async function loadTherapists() {
            const container = document.getElementById('therapistsList');
            container.innerHTML = '<div class="loading-text"><div class="loading"></div><p>Loading therapists...</p></div>';

            try {
                const { data: therapists, error } = await supabase
                    .from('Therapists')
                    .select('*')
                    .eq('approval_status', 'approved')
                    .eq('Active', true)
                    .order('Name', { ascending: true });

                if (error) throw error;

                displayTherapists(therapists);
            } catch (error) {
                console.error('Error loading therapists:', error);
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ˜•</div><h3>Unable to load therapists</h3><p>Please try refreshing the page</p></div>';
            }
        }

        // Display Therapists
        function displayTherapists(therapists) {
            const container = document.getElementById('therapistsList');

            if (!therapists || therapists.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ‘¥</div><h3>No Therapists Available</h3><p>There are currently no therapists available for booking.</p></div>';
                return;
            }

            const today = new Date().toISOString().split('T')[0];

            container.innerHTML = therapists.map(therapist => `
                <div class="therapist-card">
                    <div class="therapist-header">
                        <div class="therapist-avatar">${(therapist.Name || 'T').charAt(0)}</div>
                        <div class="therapist-info">
                            <h3 class="therapist-name">Dr. ${therapist.Name || 'Unknown'}</h3>
                            <p class="therapist-specialization">${therapist.Specialization || 'General Therapy'}</p>
                            <p class="therapist-bio">${therapist.bio || 'No bio available.'}</p>
                        </div>
                    </div>
                    <div class="booking-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-calendar"></i> Date</label>
                                <input type="date" id="date-${therapist.id}" class="date-input" min="${today}" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-clock"></i> Time</label>
                                <select id="time-${therapist.id}" required>
                                    <option value="">Select time</option>
                                    <option value="09:00">9:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="14:00">2:00 PM</option>
                                    <option value="15:00">3:00 PM</option>
                                    <option value="16:00">4:00 PM</option>
                                    <option value="17:00">5:00 PM</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-book" onclick="bookSession('${therapist.id}', '${therapist.Name}')">
                            <i class="fas fa-check"></i> Book Session
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Book Session
        async function bookSession(therapistId, therapistName) {
            const dateInput = document.getElementById(`date-${therapistId}`);
            const timeSelect = document.getElementById(`time-${therapistId}`);

            const sessionDate = dateInput.value;
            const startTime = timeSelect.value;

            if (!sessionDate || !startTime) {
                alert('Please select date and time');
                return;
            }

            if (!confirm(`Book session with Dr. ${therapistName} on ${sessionDate} at ${startTime}?`)) {
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('Bookings')
                    .insert({
                        user_id: currentUser.id,
                        therapist_id: therapistId,
                        session_date: sessionDate,
                        start_time: startTime,
                        status: 'confirmed',
                        created_at: new Date().toISOString(),
                        amount: 500
                    })
                    .select()
                    .single();

                if (error) throw error;

                alert(`âœ… Session booked successfully with Dr. ${therapistName}!`);
                dateInput.value = '';
                timeSelect.value = '';
                await loadBookings();
            } catch (error) {
                console.error('Booking error:', error);
                alert('Error creating booking. Please try again.');
            }
        }

        // Load Bookings
        async function loadBookings() {
            const container = document.getElementById('bookingsList');
            container.innerHTML = '<div class="loading-text"><div class="loading"></div><p>Loading bookings...</p></div>';

            try {
                const { data: bookings, error } = await supabase
                    .from('Bookings')
                    .select('*, Therapists(Name, Specialization)')
                    .eq('user_id', currentUser.id)
                    .order('session_date', { ascending: false });

                if (error) throw error;

                // Update stats
                document.getElementById('totalBookings').textContent = bookings.length;
                document.getElementById('upcomingBookings').textContent = bookings.filter(b => b.status === 'confirmed').length;

                displayBookings(bookings);
            } catch (error) {
                console.error('Error loading bookings:', error);
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ˜•</div><h3>Unable to load bookings</h3><p>Please try refreshing the page</p></div>';
            }
        }

        // Display Bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsList');

            if (!bookings || bookings.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ“…</div><h3>No Bookings Yet</h3><p>You haven\'t booked any sessions yet.</p></div>';
                return;
            }

            container.innerHTML = bookings.map(booking => {
                const therapist = booking.Therapists || {};
                const date = new Date(booking.session_date).toLocaleDateString('en-IN');

                return `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div>
                                <h3 class="booking-therapist">Dr. ${therapist.Name || 'Unknown'}</h3>
                                <p style="color: #5A9B8E; font-weight: 600; margin: 0;">${therapist.Specialization || 'General Therapy'}</p>
                            </div>
                            <span class="status-badge status-${booking.status}">${booking.status.toUpperCase()}</span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; font-size: 14px;">
                            <div>
                                <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">DATE</div>
                                <div style="color: #2C3E50;">${date}</div>
                            </div>
                            <div>
                                <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">TIME</div>
                                <div style="color: #2C3E50;">${booking.start_time}</div>
                            </div>
                            <div>
                                <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">FEE</div>
                                <div style="color: #2C3E50;">â‚¹${booking.amount || 500}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Logout
        async function logout() {
            if (!confirm('Are you sure you want to logout?')) return;

            try {
                await supabase.auth.signOut();
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out');
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
