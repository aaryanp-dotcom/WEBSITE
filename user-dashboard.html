
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-wrapper { min-height: 100vh; background: #F5F9F8; padding-top: 80px; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .dashboard-header { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .welcome-title { font-size: 32px; color: #2C3E50; margin: 0 0 10px 0; }
        .dashboard-section { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .section-title { font-size: 24px; color: #2C3E50; margin: 0 0 20px 0; }
        .therapists-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .therapist-card { background: #F5F9F8; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        .therapist-name { font-size: 18px; font-weight: 700; color: #2C3E50; margin: 0 0 8px 0; }
        .therapist-spec { color: #5A9B8E; font-size: 14px; font-weight: 600; margin-bottom: 12px; }
        .therapist-fee { color: #2C3E50; font-size: 16px; font-weight: 700; margin-bottom: 12px; }
        .booking-form { display: grid; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #E5E7EB; }
        .form-input { padding: 10px; border: 1px solid #E5E7EB; border-radius: 8px; width: 100%; }
        .btn-book { padding: 12px; background: #5A9B8E; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-book:hover { background: #4A8B7E; }
        .bookings-list { display: flex; flex-direction: column; gap: 16px; }
        .booking-card { background: #F5F9F8; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #FFF3CD; color: #856404; }
        .status-confirmed { background: #D4EDDA; color: #155724; }
        .status-rejected { background: #F8D7DA; color: #721C24; }
        .meeting-link { display: inline-block; padding: 10px 20px; background: #5A9B8E; color: white; border-radius: 8px; text-decoration: none; font-weight: 600; margin-top: 10px; }
        .meeting-link:hover { background: #4A8B7E; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #6B7280; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo"><span class="logo-icon">ðŸ§ </span><span class="logo-text">MindSpace</span></a>
                <ul class="nav-links">
                    <li><a href="user-dashboard.html" class="active">Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>

        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1 class="welcome-title">Welcome back ðŸ‘‹</h1>
                <p id="userName" style="color: #6B7280;">Loading...</p>
            </div>

            <section class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-user-md"></i> Find Your Therapist</h2>
                <div id="therapistsList" class="therapists-grid">
                    <div class="loading">Loading therapists...</div>
                </div>
            </section>

            <section class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-calendar"></i> My Appointments</h2>
                <div id="bookingsList" class="bookings-list">
                    <div class="loading">Loading bookings...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('user'));
            console.log('ðŸ”µ User dashboard loaded. User:', currentUser);

            if (!currentUser) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userName').textContent = currentUser.fullname || currentUser.email;
            await loadTherapists();
            await loadBookings();
        });

        async function loadTherapists() {
            console.log('ðŸ”µ Loading therapists...');
            const container = document.getElementById('therapistsList');

            try {
                const { data, error } = await window.supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('approval_status', 'approved')
                    .eq('Active', true);

                console.log('ðŸ”µ Therapists:', data);

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No therapists available yet</div>';
                    return;
                }

                const today = new Date().toISOString().split('T')[0];
                container.innerHTML = data.map(t => `
                    <div class="therapist-card">
                        <h3 class="therapist-name">Dr. ${t.Name || 'Unknown'}</h3>
                        <p class="therapist-spec">${t.Specialization || 'General Therapy'}</p>
                        <p class="therapist-fee">â‚¹${t.fee || 700} per session</p>
                        <p style="color: #6B7280; font-size: 13px; margin-bottom: 12px;">${t.bio || 'Experienced therapist'}</p>
                        <div class="booking-form">
                            <input type="date" id="date-${t.id}" class="form-input" min="${today}" required>
                            <select id="time-${t.id}" class="form-input" required>
                                <option value="">Select time</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="16:00">4:00 PM</option>
                            </select>
                            <button class="btn-book" onclick="bookSession('${t.id}', '${t.Name}', ${t.fee || 700})">
                                <i class="fas fa-check"></i> Book Session
                            </button>
                        </div>
                    </div>
                `).join('');

                console.log('ðŸŸ¢ Loaded', data.length, 'therapists');
            } catch (error) {
                console.error('ðŸ”´ Error:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }

        async function bookSession(therapistId, therapistName, fee) {
            const date = document.getElementById('date-' + therapistId).value;
            const time = document.getElementById('time-' + therapistId).value;

            if (!date || !time) {
                alert('Please select both date and time');
                return;
            }

            console.log('ðŸ”µ Creating booking:', { therapistId, date, time, fee });

            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .insert({
                        user_id: currentUser.id,
                        therapist_id: therapistId,
                        session_date: date,
                        start_time: time,
                        status: 'pending',
                        amount: fee,
                        created_at: new Date().toISOString()
                    })
                    .select();

                console.log('ðŸ”µ Booking result:', data, error);

                if (error) throw error;

                alert('âœ… Booking request sent to Dr. ' + therapistName + '!\nThey will confirm and provide the meeting link.');

                document.getElementById('date-' + therapistId).value = '';
                document.getElementById('time-' + therapistId).value = '';

                await loadBookings();
            } catch (error) {
                console.error('ðŸ”´ Booking error:', error);
                alert('Error booking session: ' + error.message);
            }
        }

        async function loadBookings() {
            console.log('ðŸ”µ Loading bookings for user:', currentUser.id);
            const container = document.getElementById('bookingsList');

            try {
                const { data: bookings, error: bookingsError } = await window.supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('session_date', { ascending: false });

                console.log('ðŸ”µ Bookings:', bookings);

                if (bookingsError) throw bookingsError;

                if (!bookings || bookings.length === 0) {
                    container.innerHTML = '<div class="empty-state">No bookings yet. Book your first session above!</div>';
                    return;
                }

                const therapistIds = [...new Set(bookings.map(b => b.therapist_id))];
                const { data: therapists } = await window.supabaseClient
                    .from('Therapists')
                    .select('id, Name, Specialization')
                    .in('id', therapistIds);

                const therapistMap = {};
                therapists?.forEach(t => {
                    therapistMap[t.id] = t;
                });

                container.innerHTML = bookings.map(b => {
                    const therapist = therapistMap[b.therapist_id] || {};
                    const statusClass = 'status-' + b.status;

                    return `
                        <div class="booking-card">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                                <div>
                                    <h3 style="margin: 0 0 5px 0; font-size: 18px; color: #2C3E50;">Dr. ${therapist.Name || 'Unknown'}</h3>
                                    <p style="margin: 0; color: #5A9B8E; font-weight: 600;">${therapist.Specialization || ''}</p>
                                </div>
                                <span class="status-badge ${statusClass}">${b.status.toUpperCase()}</span>
                            </div>
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; font-size: 14px; margin-bottom: 15px;">
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">DATE</div>
                                    <div style="color: #2C3E50;">${new Date(b.session_date).toLocaleDateString('en-IN')}</div>
                                </div>
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">TIME</div>
                                    <div style="color: #2C3E50;">${b.start_time}</div>
                                </div>
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">FEE</div>
                                    <div style="color: #2C3E50;">â‚¹${b.amount || 700}</div>
                                </div>
                            </div>
                            ${b.status === 'confirmed' && b.meeting_link ? `
                                <div style="padding-top: 15px; border-top: 1px solid #E5E7EB;">
                                    <a href="${b.meeting_link}" target="_blank" class="meeting-link">
                                        <i class="fas fa-video"></i> Join Meeting
                                    </a>
                                </div>
                            ` : ''}
                            ${b.status === 'pending' ? '<p style="color: #856404; font-size: 13px; margin-top: 10px;"><i class="fas fa-clock"></i> Waiting for therapist confirmation</p>' : ''}
                            ${b.status === 'rejected' ? '<p style="color: #721C24; font-size: 13px; margin-top: 10px;"><i class="fas fa-times-circle"></i> This booking was not confirmed</p>' : ''}
                        </div>
                    `;
                }).join('');

                console.log('ðŸŸ¢ Loaded', bookings.length, 'bookings');
            } catch (error) {
                console.error('ðŸ”´ Error:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
