<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Signup Page Styles - Same as login with minor adjustments */
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F3F1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #5A9B8E 0%, #4A8B7E 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .auth-logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .auth-title {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .auth-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .auth-body {
            padding: 40px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5A9B8E;
            box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn-auth {
            width: 100%;
            padding: 16px;
            background: #5A9B8E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-auth:hover {
            background: #4A8B7E;
            transform: translateY(-2px);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-footer {
            text-align: center;
            padding: 30px 40px;
            border-top: 1px solid #E5E7EB;
        }
        
        .auth-footer p {
            color: #6B7280;
            margin-bottom: 10px;
        }
        
        .auth-link {
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .auth-link:hover {
            color: #4A8B7E;
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
        }
        
        .alert-success {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #16A34A;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #5A9B8E;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="auth-page">
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ§ </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join MindSpace for your mental wellness journey</p>
            </div>
            
            <div class="auth-body">
                <!-- Alert Container -->
                <div id="alertContainer" style="display: none;" class="alert"></div>
                
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <input type="text" 
                                   id="firstName" 
                                   class="form-input" 
                                   placeholder="John" 
                                   required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-user"></i> Last Name
                            </label>
                            <input type="text" 
                                   id="lastName" 
                                   class="form-input" 
                                   placeholder="Doe" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="you@example.com" 
                               required
                               autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Create a password" 
                                   required
                                   autocomplete="new-password"
                                   minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small style="color: #6B7280; font-size: 12px; display: block; margin-top: 5px;">
                            Must be at least 6 characters
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <div class="password-container">
                            <input type="password" 
                                   id="confirmPassword" 
                                   class="form-input" 
                                   placeholder="Confirm your password" 
                                   required
                                   autocomplete="new-password">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-auth" id="submitBtn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account?</p>
                <a href="login.html" class="auth-link">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
            </div>
        </div>
    </div>
    
    <!-- Load Supabase first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Then load auth.js -->
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize password toggles
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            function setupPasswordToggle(button, input) {
                if (button && input) {
                    button.addEventListener('click', function() {
                        const type = input.type === 'password' ? 'text' : 'password';
                        input.type = type;
                        this.innerHTML = type === 'password' ? 
                            '<i class="fas fa-eye"></i>' : 
                            '<i class="fas fa-eye-slash"></i>';
                    });
                }
            }
            
            setupPasswordToggle(togglePassword, passwordInput);
            setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);
            
            // Handle form submission
            const signupForm = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Get form values
                    const firstName = document.getElementById('firstName').value.trim();
                    const lastName = document.getElementById('lastName').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Validate
                    if (!firstName || !lastName || !email || !password || !confirmPassword) {
                        showAlert('Please fill in all fields', 'error');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showAlert('Passwords do not match', 'error');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showAlert('Password must be at least 6 characters', 'error');
                        return;
                    }
                    
                    // Show loading
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                    submitBtn.disabled = true;
                    
                    try {
                        // Use the global signup function
                        const fullName = `${firstName} ${lastName}`;
                        const result = await signupUser(email, password, fullName);
                        
                        if (result.success) {
                            if (result.needsConfirmation) {
                                showAlert('Account created! Please check your email for confirmation.', 'success');
                            } else {
                                showAlert('Account created successfully! Redirecting...', 'success');
                                
                                // Redirect to dashboard after delay
                                setTimeout(() => {
                                    window.location.href = 'user-dashboard.html';
                                }, 1500);
                            }
                        } else {
                            throw new Error(result.error);
                        }
                    } catch (error) {
                        showAlert(error.message || 'Signup failed. Please try again.', 'error');
                        
                        // Reset button
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
        });
        
        // Helper function to show alerts
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;
            
            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                <span>${message}</span>
            `;
            alertContainer.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
