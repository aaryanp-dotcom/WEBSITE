
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-wrapper { min-height: 100vh; background: #F5F9F8; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .dashboard-header { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .dashboard-title { font-size: 32px; color: #5A9B8E; font-weight: 700; margin: 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #FFF; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; text-align: center; }
        .stat-number { font-size: 36px; font-weight: 800; color: #5A9B8E; }
        .stat-label { font-size: 12px; color: #6B7280; text-transform: uppercase; margin-top: 8px; }
        .content-section { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .section-title { font-size: 24px; color: #2C3E50; margin: 0 0 20px 0; }
        .applications-list, .bookings-list { display: flex; flex-direction: column; gap: 16px; }
        .application-card, .booking-card { background: #F5F9F8; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        .therapist-name { font-size: 18px; font-weight: 700; color: #2C3E50; margin: 0 0 8px 0; }
        .btn-approve { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-right: 10px; }
        .btn-reject { padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-approve:hover { background: #45a049; }
        .btn-reject:hover { background: #d32f2f; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #FFF3CD; color: #856404; }
        .status-approved { background: #D4EDDA; color: #155724; }
        .status-confirmed { background: #D4EDDA; color: #155724; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #6B7280; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo"><span class="logo-icon">üß†</span><span class="logo-text">MindSpace</span></a>
                <ul class="nav-links">
                    <li><a href="admin-dashboard.html" class="active">Admin Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>

        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Admin Dashboard</h1>
                <p style="color: #6B7280; margin: 10px 0 0 0;">Manage users, therapists, and bookings</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTherapists">0</div>
                    <div class="stat-label">Active Therapists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingApplications">0</div>
                    <div class="stat-label">Pending Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
            </div>

            <section class="content-section">
                <h2 class="section-title"><i class="fas fa-user-md"></i> Pending Therapist Applications</h2>
                <div id="applicationsList" class="applications-list">
                    <div class="loading">Loading applications...</div>
                </div>
            </section>

            <section class="content-section">
                <h2 class="section-title"><i class="fas fa-calendar"></i> Recent Bookings</h2>
                <div id="bookingsList" class="bookings-list">
                    <div class="loading">Loading bookings...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('user'));
            console.log('üîµ Current user:', currentUser);

            if (!currentUser || currentUser.role !== 'admin') {
                alert('Access denied. Admin role required.');
                window.location.href = 'login.html';
                return;
            }

            await loadStatistics();
            await loadPendingApplications();
            await loadAllBookings();
        });

        async function loadStatistics() {
            try {
                // Total Users
                const { count: usersCount } = await window.supabaseClient
                    .from('profiles')
                    .select('*', { count: 'exact', head: true })
                    .eq('role', 'user');
                document.getElementById('totalUsers').textContent = usersCount || 0;

                // Total Therapists
                const { count: therapistsCount } = await window.supabaseClient
                    .from('Therapists')
                    .select('*', { count: 'exact', head: true })
                    .eq('approval_status', 'approved');
                document.getElementById('totalTherapists').textContent = therapistsCount || 0;

                // Pending Applications
                const { count: pendingCount } = await window.supabaseClient
                    .from('Therapists')
                    .select('*', { count: 'exact', head: true })
                    .eq('approval_status', 'pending');
                document.getElementById('pendingApplications').textContent = pendingCount || 0;

                // Total Bookings
                const { count: bookingsCount } = await window.supabaseClient
                    .from('Bookings')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('totalBookings').textContent = bookingsCount || 0;

                console.log('üü¢ Stats loaded');
            } catch (error) {
                console.error('üî¥ Error loading stats:', error);
            }
        }

        async function loadPendingApplications() {
            console.log('üîµ Loading pending applications...');
            const container = document.getElementById('applicationsList');

            try {
                const { data, error } = await window.supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('approval_status', 'pending')
                    .order('created_at', { ascending: false });

                console.log('üîµ Applications:', data, 'Error:', error);

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No pending applications</div>';
                    return;
                }

                container.innerHTML = data.map(app => `
                    <div class="application-card">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                            <div>
                                <h3 class="therapist-name">Dr. ${app.Name}</h3>
                                <p style="color: #5A9B8E; font-weight: 600;">${app.Specialization}</p>
                            </div>
                            <span class="status-badge status-pending">PENDING</span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                            <div><strong>Email:</strong> ${app.email || 'N/A'}</div>
                            <div><strong>Phone:</strong> ${app.phone || 'N/A'}</div>
                            <div><strong>Experience:</strong> ${app.experience || '0'} years</div>
                        </div>
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                            <button class="btn-approve" onclick="approveApplication('${app.id}')">‚úì Approve</button>
                            <button class="btn-reject" onclick="rejectApplication('${app.id}')">‚úï Reject</button>
                        </div>
                    </div>
                `).join('');

                console.log('üü¢ Loaded', data.length, 'applications');
            } catch (error) {
                console.error('üî¥ Error:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }

        async function approveApplication(therapistId) {
            if (!confirm('Approve this therapist application?')) return;

            try {
                const { error } = await window.supabaseClient
                    .from('Therapists')
                    .update({
                        approval_status: 'approved',
                        Active: true,
                        approved_at: new Date().toISOString()
                    })
                    .eq('id', therapistId);

                if (error) throw error;

                alert('‚úÖ Therapist approved!');
                await loadStatistics();
                await loadPendingApplications();
            } catch (error) {
                console.error('üî¥ Error:', error);
                alert('Error: ' + error.message);
            }
        }

        async function rejectApplication(therapistId) {
            const reason = prompt('Reason for rejection:');
            if (!reason) return;

            try {
                const { error } = await window.supabaseClient
                    .from('Therapists')
                    .update({
                        approval_status: 'rejected',
                        Active: false,
                        rejection_reason: reason
                    })
                    .eq('id', therapistId);

                if (error) throw error;

                alert('‚ùå Application rejected');
                await loadStatistics();
                await loadPendingApplications();
            } catch (error) {
                console.error('üî¥ Error:', error);
                alert('Error: ' + error.message);
            }
        }

        async function loadAllBookings() {
            console.log('üîµ Loading bookings...');
            const container = document.getElementById('bookingsList');

            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .select('*, Therapists(Name), profiles(fullname)')
                    .order('session_date', { ascending: false })
                    .limit(20);

                console.log('üîµ Bookings:', data, 'Error:', error);

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No bookings yet</div>';
                    return;
                }

                container.innerHTML = data.map(b => `
                    <div class="booking-card">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <h3>${b.profiles?.fullname || 'User'} ‚Üí Dr. ${b.Therapists?.Name || 'Therapist'}</h3>
                            </div>
                            <span class="status-badge status-${b.status}">${b.status.toUpperCase()}</span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px;">
                            <div><strong>Date:</strong> ${new Date(b.session_date).toLocaleDateString()}</div>
                            <div><strong>Time:</strong> ${b.start_time}</div>
                            <div><strong>Amount:</strong> ‚Çπ${b.amount}</div>
                        </div>
                    </div>
                `).join('');

                console.log('üü¢ Loaded', data.length, 'bookings');
            } catch (error) {
                console.error('üî¥ Error:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
