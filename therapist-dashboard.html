
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-wrapper { min-height: 100vh; background: #F5F9F8; padding-top: 80px; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .dashboard-header { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .welcome-title { font-size: 32px; color: #2C3E50; margin: 0 0 10px 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #FFF; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; text-align: center; }
        .stat-number { font-size: 36px; font-weight: 800; color: #5A9B8E; }
        .stat-label { font-size: 12px; color: #6B7280; text-transform: uppercase; margin-top: 8px; }
        .dashboard-section { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .section-title { font-size: 24px; color: #2C3E50; margin: 0 0 20px 0; }
        .appointments-list { display: flex; flex-direction: column; gap: 16px; }
        .appointment-card { background: #F5F9F8; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        .patient-name { font-size: 18px; font-weight: 700; color: #2C3E50; margin: 0 0 8px 0; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #6B7280; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo"><span class="logo-icon">ðŸ§ </span><span class="logo-text">MindSpace</span></a>
                <ul class="nav-links">
                    <li><a href="therapist-dashboard.html" class="active">Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>

        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1 class="welcome-title">Therapist Dashboard</h1>
                <p id="therapistName" style="color: #6B7280;">Loading...</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalAppointments">0</div>
                    <div class="stat-label">Total Appointments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingCount">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <section class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-calendar-check"></i> My Appointments</h2>
                <div id="appointmentsList" class="appointments-list">
                    <div class="loading">Loading appointments...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        let currentUser = null;
        let therapistData = null;

        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('user'));
            console.log('ðŸ”µ Current user:', currentUser);

            if (!currentUser || currentUser.role !== 'therapist') {
                alert('Access denied. Therapist role required.');
                window.location.href = 'login.html';
                return;
            }

            await loadTherapistData();
            await loadAppointments();
        });

        async function loadTherapistData() {
            try {
                const { data, error } = await window.supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('email', currentUser.email)
                    .single();

                console.log('ðŸ”µ Therapist data:', data, 'Error:', error);

                if (error) throw error;

                therapistData = data;
                document.getElementById('therapistName').textContent = 'Dr. ' + data.Name;
            } catch (error) {
                console.error('ðŸ”´ Error loading therapist data:', error);
                alert('Error loading profile: ' + error.message);
            }
        }

        async function loadAppointments() {
            console.log('ðŸ”µ Loading appointments...');
            const container = document.getElementById('appointmentsList');

            if (!therapistData) {
                container.innerHTML = '<div class="empty-state">Loading therapist profile...</div>';
                return;
            }

            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .select('*, profiles(fullname, email, phone)')
                    .eq('therapist_id', therapistData.id)
                    .order('session_date', { ascending: false });

                console.log('ðŸ”µ Appointments:', data, 'Error:', error);

                if (error) throw error;

                // Update stats
                document.getElementById('totalAppointments').textContent = data.length;
                document.getElementById('upcomingCount').textContent = data.filter(a => a.status === 'confirmed').length;
                document.getElementById('completedCount').textContent = data.filter(a => a.status === 'completed').length;

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No appointments yet</div>';
                    return;
                }

                container.innerHTML = data.map(a => {
                    const patient = a.profiles || {};
                    return `
                        <div class="appointment-card">
                            <h3 class="patient-name">${patient.fullname || 'Patient'}</h3>
                            <p style="color: #6B7280; margin: 0 0 10px 0;">${patient.email || ''}</p>
                            <p><strong>Date:</strong> ${new Date(a.session_date).toLocaleDateString()}</p>
                            <p><strong>Time:</strong> ${a.start_time}</p>
                            <p><strong>Status:</strong> ${a.status}</p>
                            <p><strong>Fee:</strong> â‚¹${a.amount}</p>
                        </div>
                    `;
                }).join('');

                console.log('ðŸŸ¢ Loaded', data.length, 'appointments');
            } catch (error) {
                console.error('ðŸ”´ Error:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
