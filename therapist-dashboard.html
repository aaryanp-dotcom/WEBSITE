<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-wrapper { min-height: 100vh; background: #F5F9F8; padding-top: 80px; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .dashboard-header { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .welcome-title { font-size: 32px; color: #2C3E50; margin: 0 0 10px 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #FFF; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; text-align: center; }
        .stat-number { font-size: 36px; font-weight: 800; color: #5A9B8E; display: block; }
        .stat-label { font-size: 12px; color: #6B7280; text-transform: uppercase; margin-top: 8px; display: block; }
        .dashboard-section { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .section-title { font-size: 24px; color: #2C3E50; margin: 0 0 20px 0; }
        .appointments-list { display: flex; flex-direction: column; gap: 16px; }
        .appointment-card { background: #F5F9F8; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        .patient-name { font-size: 18px; font-weight: 700; color: #2C3E50; margin: 0 0 4px 0; }
        .patient-email { font-size: 14px; color: #6B7280; margin: 0 0 8px 0; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #FFF3CD; color: #856404; }
        .status-confirmed { background: #D4EDDA; color: #155724; }
        .status-rejected { background: #F8D7DA; color: #721C24; }
        .btn-confirm { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-right: 10px; }
        .btn-reject { padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-confirm:hover { background: #45a049; }
        .btn-reject:hover { background: #d32f2f; }
        .form-input { padding: 10px; border: 1px solid #E5E7EB; border-radius: 8px; width: 100%; margin-top: 10px; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #6B7280; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo"><span class="logo-icon">ðŸ§ </span><span class="logo-text">MindSpace</span></a>
                <ul class="nav-links">
                    <li><a href="therapist-dashboard.html" class="active">Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>
        
        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1 class="welcome-title">Therapist Dashboard</h1>
                <p id="therapistName" style="color: #6B7280;">Loading...</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalAppointments">0</span>
                    <span class="stat-label">Total Appointments</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pending Requests</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="confirmedCount">0</span>
                    <span class="stat-label">Confirmed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalRevenue">â‚¹0</span>
                    <span class="stat-label">Total Revenue</span>
                </div>
            </div>
            
            <section class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-calendar-check"></i> My Appointments</h2>
                <div id="appointmentsList" class="appointments-list">
                    <div class="loading">Loading appointments...</div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        let currentUser = null;
        let therapistData = null;
        
        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('user'));
            console.log('ðŸ”µ Therapist dashboard loaded. User:', currentUser);
            
            if (!currentUser || currentUser.role !== 'therapist') {
                alert('Access denied. Therapist role required.');
                window.location.href = 'login.html';
                return;
            }
            
            await loadTherapistData();
            await loadAppointments();
        });
        
        async function loadTherapistData() {
            console.log('ðŸ”µ Loading therapist data for:', currentUser.email);
            
            try {
                const { data, error } = await window.supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('email', currentUser.email)
                    .single();
                
                console.log('ðŸ”µ Therapist data:', data);
                
                if (error) throw error;
                
                therapistData = data;
                document.getElementById('therapistName').textContent = data.Name || 'Therapist';
                
                console.log('ðŸŸ¢ Therapist data loaded');
            } catch (error) {
                console.error('ðŸ”´ Error loading therapist data:', error);
                document.getElementById('therapistName').textContent = 'Error loading profile';
            }
        }
        
        async function loadAppointments() {
            console.log('ðŸ”µ Loading appointments...');
            const container = document.getElementById('appointmentsList');
            
            if (!therapistData) {
                container.innerHTML = '<div class="empty-state">Unable to load therapist data</div>';
                return;
            }
            
            try {
                const { data: appointments, error } = await window.supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('therapist_id', therapistData.id)
                    .order('session_date', { ascending: true });
                
                console.log('ðŸ”µ Appointments:', appointments);
                
                if (error) throw error;
                
                if (!appointments || appointments.length === 0) {
                    container.innerHTML = '<div class="empty-state">No appointments yet</div>';
                    updateStats(0, 0, 0, 0);
                    return;
                }
                
                // Calculate stats
                const total = appointments.length;
                const pending = appointments.filter(a => a.status === 'pending').length;
                const confirmed = appointments.filter(a => a.status === 'confirmed').length;
                const revenue = appointments
                    .filter(a => a.status === 'confirmed')
                    .reduce((sum, a) => sum + (a.amount || 0), 0);
                
                updateStats(total, pending, confirmed, revenue);
                
                // Get user details for appointments
                const userIds = [...new Set(appointments.map(a => a.user_id))];
                const { data: users } = await window.supabaseClient
                    .from('profiles')
                    .select('user_id, full_name, email')
                    .in('user_id', userIds);
                
                const userMap = {};
                if (users) {
                    users.forEach(u => {
                        userMap[u.user_id] = u;
                    });
                }
                
                // Display appointments
                container.innerHTML = appointments.map(apt => {
                    const user = userMap[apt.user_id] || {};
                    const statusClass = 'status-' + apt.status;
                    const hasRescheduleRequest = apt.reschedule_requested === true;
                    
                    return `
                        <div class="appointment-card">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                                <div>
                                    <h3 class="patient-name">${user.full_name || 'Patient'}</h3>
                                    <p class="patient-email">${user.email || 'No email available'}</p>
                                    <span class="status-badge ${statusClass}">${apt.status.toUpperCase()}</span>
                                    ${hasRescheduleRequest ? `
                                        <span class="status-badge" style="background: #FFA500; color: white; margin-left: 8px;">
                                            <i class="fas fa-clock"></i> RESCHEDULE REQUEST
                                        </span>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; font-size: 14px;">
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">DATE</div>
                                    <div style="color: #2C3E50;">${formatDate(apt.session_date)}</div>
                                </div>
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">TIME</div>
                                    <div style="color: #2C3E50;">${apt.start_time || '10:00 AM'}</div>
                                </div>
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">FEE</div>
                                    <div style="color: #2C3E50;">â‚¹${apt.amount || 0}</div>
                                </div>
                            </div>
                            
                            ${hasRescheduleRequest ? `
                                <div style="margin-top: 15px; padding: 15px; background: #FFF3CD; border-radius: 8px; border-left: 4px solid #FFA500;">
                                    <div style="font-weight: 700; color: #856404; margin-bottom: 10px;">
                                        <i class="fas fa-info-circle"></i> Patient Requested Reschedule
                                    </div>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; font-size: 14px; margin-bottom: 10px;">
                                        <div>
                                            <div style="color: #856404; font-weight: 600; margin-bottom: 4px;">NEW DATE</div>
                                            <div style="color: #2C3E50; font-weight: 700;">${formatDate(apt.reschedule_new_date)}</div>
                                        </div>
                                        <div>
                                            <div style="color: #856404; font-weight: 600; margin-bottom: 4px;">NEW TIME</div>
                                            <div style="color: #2C3E50; font-weight: 700;">${apt.reschedule_new_start_time || 'N/A'}</div>
                                        </div>
                                    </div>
                                    ${apt.reschedule_reason ? `
                                        <div style="margin-top: 10px;">
                                            <div style="color: #856404; font-weight: 600; margin-bottom: 4px; font-size: 12px;">REASON</div>
                                            <div style="color: #2C3E50; font-size: 13px;">${apt.reschedule_reason}</div>
                                        </div>
                                    ` : ''}
                                    <div style="margin-top: 15px; display: flex; gap: 10px;">
                                        <button class="btn-confirm" onclick="approveReschedule('${apt.id}', '${apt.reschedule_new_date}', '${apt.reschedule_new_start_time}')">
                                            <i class="fas fa-check"></i> Approve Reschedule
                                        </button>
                                        <button class="btn-reject" onclick="rejectReschedule('${apt.id}')">
                                            <i class="fas fa-times"></i> Reject
                                        </button>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${apt.status === 'pending' && !hasRescheduleRequest ? `
                                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                                    <input type="text" 
                                           id="meeting-link-${apt.id}" 
                                           class="form-input" 
                                           placeholder="Enter meeting link (e.g., Google Meet, Zoom)" 
                                           style="margin-bottom: 10px;">
                                    <div style="display: flex; gap: 10px;">
                                        <button class="btn-confirm" onclick="confirmAppointment('${apt.id}')">
                                            <i class="fas fa-check"></i> Confirm & Add Link
                                        </button>
                                        <button class="btn-reject" onclick="rejectAppointment('${apt.id}')">
                                            <i class="fas fa-times"></i> Reject
                                        </button>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${apt.status === 'confirmed' && apt.meeting_link ? `
                                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                                    <div style="color: #6B7280; font-size: 12px; margin-bottom: 5px;">MEETING LINK</div>
                                    <div style="color: #5A9B8E; word-break: break-all;">
                                        <a href="${apt.meeting_link}" target="_blank" style="color: #5A9B8E; text-decoration: underline;">
                                            ${apt.meeting_link}
                                        </a>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
                console.log('ðŸŸ¢ Loaded', appointments.length, 'appointments');
            } catch (error) {
                console.error('ðŸ”´ Error loading appointments:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function updateStats(total, pending, confirmed, revenue) {
            document.getElementById('totalAppointments').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('confirmedCount').textContent = confirmed;
            document.getElementById('totalRevenue').textContent = 'â‚¹' + revenue;
        }
        
        async function approveReschedule(appointmentId, newDate, newTime) {
            console.log('ðŸ”µ Approving reschedule:', appointmentId);
            
            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .update({
                        session_date: newDate,
                        start_time: newTime,
                        reschedule_requested: false,
                        reschedule_new_date: null,
                        reschedule_new_start_time: null,
                        reschedule_reason: null,
                        status: 'confirmed'
                    })
                    .eq('id', appointmentId)
                    .select();
                
                if (error) throw error;
                
                console.log('ðŸŸ¢ Reschedule approved:', data);
                alert('âœ… Reschedule approved! Session updated to new date/time.');
                await loadAppointments();
                
            } catch (error) {
                console.error('ðŸ”´ Error approving reschedule:', error);
                alert('Error: ' + error.message);
            }
        }
        
        async function rejectReschedule(appointmentId) {
            if (!confirm('Reject this reschedule request? The original date/time will remain.')) {
                return;
            }
            
            console.log('ðŸ”µ Rejecting reschedule:', appointmentId);
            
            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .update({
                        reschedule_requested: false,
                        reschedule_new_date: null,
                        reschedule_new_start_time: null,
                        reschedule_reason: null
                    })
                    .eq('id', appointmentId)
                    .select();
                
                if (error) throw error;
                
                console.log('ðŸŸ¢ Reschedule rejected:', data);
                alert('âœ… Reschedule request rejected. Original booking remains.');
                await loadAppointments();
                
            } catch (error) {
                console.error('ðŸ”´ Error rejecting reschedule:', error);
                alert('Error: ' + error.message);
            }
        }
        
        async function confirmAppointment(appointmentId) {
            const meetingLink = document.getElementById('meeting-link-' + appointmentId).value.trim();
            
            if (!meetingLink) {
                alert('Please enter a meeting link');
                return;
            }
            
            console.log('ðŸ”µ Confirming appointment:', appointmentId);
            
            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .update({
                        status: 'confirmed',
                        meeting_link: meetingLink
                    })
                    .eq('id', appointmentId)
                    .select();
                
                if (error) throw error;
                
                console.log('ðŸŸ¢ Appointment confirmed:', data);
                alert('âœ… Appointment confirmed!');
                await loadAppointments();
                
            } catch (error) {
                console.error('ðŸ”´ Error confirming:', error);
                alert('Error: ' + error.message);
            }
        }
        
        async function rejectAppointment(appointmentId) {
            if (!confirm('Are you sure you want to reject this appointment?')) {
                return;
            }
            
            console.log('ðŸ”µ Rejecting appointment:', appointmentId);
            
            try {
                const { data, error } = await window.supabaseClient
                    .from('Bookings')
                    .update({ status: 'rejected' })
                    .eq('id', appointmentId)
                    .select();
                
                if (error) throw error;
                
                console.log('ðŸŸ¢ Appointment rejected:', data);
                alert('âœ… Appointment rejected');
                await loadAppointments();
                
            } catch (error) {
                console.error('ðŸ”´ Error rejecting:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
