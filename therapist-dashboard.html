
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-wrapper { min-height: 100vh; background: #F5F9F8; padding-top: 80px; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .dashboard-header { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .welcome-title { font-size: 32px; color: #2C3E50; margin: 0 0 10px 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #FFF; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; text-align: center; }
        .stat-number { font-size: 36px; font-weight: 800; color: #5A9B8E; display: block; }
        .stat-label { font-size: 12px; color: #6B7280; text-transform: uppercase; margin-top: 8px; display: block; }
        .dashboard-section { background: #FFF; border: 1px solid #E5E7EB; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .section-title { font-size: 24px; color: #2C3E50; margin: 0 0 20px 0; }
        .appointments-list { display: flex; flex-direction: column; gap: 16px; }
        .appointment-card { background: #F5F9F8; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        .patient-name { font-size: 18px; font-weight: 700; color: #2C3E50; margin: 0 0 8px 0; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #FFF3CD; color: #856404; }
        .status-confirmed { background: #D4EDDA; color: #155724; }
        .status-rejected { background: #F8D7DA; color: #721C24; }
        .btn-confirm { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-right: 10px; }
        .btn-reject { padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-confirm:hover { background: #45a049; }
        .btn-reject:hover { background: #d32f2f; }
        .form-input { padding: 10px; border: 1px solid #E5E7EB; border-radius: 8px; width: 100%; margin-top: 10px; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #6B7280; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo"><span class="logo-icon">üß†</span><span class="logo-text">MindSpace</span></a>
                <ul class="nav-links">
                    <li><a href="therapist-dashboard.html" class="active">Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>

        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1 class="welcome-title">Therapist Dashboard</h1>
                <p id="therapistName" style="color: #6B7280;">Loading...</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalAppointments">0</span>
                    <span class="stat-label">Total Appointments</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pending Requests</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="confirmedCount">0</span>
                    <span class="stat-label">Confirmed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalRevenue">‚Çπ0</span>
                    <span class="stat-label">Total Revenue</span>
                </div>
            </div>

            <section class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-calendar-check"></i> My Appointments</h2>
                <div id="appointmentsList" class="appointments-list">
                    <div class="loading">Loading appointments...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        let currentUser = null;
        let therapistData = null;

        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('user'));
            console.log('üîµ Therapist dashboard loaded. User:', currentUser);

            if (!currentUser || currentUser.role !== 'therapist') {
                alert('Access denied. Therapist role required.');
                window.location.href = 'login.html';
                return;
            }

            await loadTherapistData();
            await loadAppointments();
        });

        async function loadTherapistData() {
            console.log('üîµ Loading therapist data for:', currentUser.email);

            try {
                const { data, error } = await window.supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('email', currentUser.email)
                    .single();

                console.log('üîµ Therapist data:', data);

                if (error) throw error;

                therapistData = data;
                document.getElementById('therapistName').textContent = 'Dr. ' + (data.Name || 'Therapist');

                console.log('üü¢ Therapist profile loaded');
            } catch (error) {
                console.error('üî¥ Error loading therapist data:', error);
                alert('Error loading profile: ' + error.message);
            }
        }

        async function loadAppointments() {
            console.log('üîµ Loading appointments...');
            const container = document.getElementById('appointmentsList');

            if (!therapistData) {
                container.innerHTML = '<div class="loading">Loading therapist profile first...</div>';
                setTimeout(loadAppointments, 1000);
                return;
            }

            try {
                const { data: appointments, error: appointmentsError } = await window.supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('therapist_id', therapistData.id)
                    .order('session_date', { ascending: false });

                console.log('üîµ Appointments:', appointments);

                if (appointmentsError) throw appointmentsError;

                // Update stats
                document.getElementById('totalAppointments').textContent = appointments.length;
                document.getElementById('pendingCount').textContent = appointments.filter(a => a.status === 'pending').length;
                document.getElementById('confirmedCount').textContent = appointments.filter(a => a.status === 'confirmed').length;

                const totalRevenue = appointments
                    .filter(a => a.status === 'confirmed')
                    .reduce((sum, a) => sum + (a.amount || 700), 0);
                document.getElementById('totalRevenue').textContent = '‚Çπ' + totalRevenue;

                if (!appointments || appointments.length === 0) {
                    container.innerHTML = '<div class="empty-state">No appointments yet</div>';
                    return;
                }

                const userIds = [...new Set(appointments.map(a => a.user_id))];
                const { data: patients } = await window.supabaseClient
                    .from('profiles')
                    .select('id, fullname, email, phone')
                    .in('id', userIds);

                console.log('üîµ Patients:', patients);

                const patientMap = {};
                patients?.forEach(p => {
                    patientMap[p.id] = p;
                });

                container.innerHTML = appointments.map(a => {
                    const patient = patientMap[a.user_id] || {};
                    const statusClass = 'status-' + a.status;

                    return `
                        <div class="appointment-card">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                                <div>
                                    <h3 class="patient-name">${patient.fullname || 'Patient'}</h3>
                                    <p style="color: #6B7280; margin: 0;">${patient.email || ''}</p>
                                    <p style="color: #6B7280; margin: 5px 0 0 0;">${patient.phone || ''}</p>
                                </div>
                                <span class="status-badge ${statusClass}">${a.status.toUpperCase()}</span>
                            </div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; font-size: 14px;">
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">DATE</div>
                                    <div style="color: #2C3E50;">${new Date(a.session_date).toLocaleDateString('en-IN')}</div>
                                </div>
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">TIME</div>
                                    <div style="color: #2C3E50;">${a.start_time}</div>
                                </div>
                                <div>
                                    <div style="color: #6B7280; font-weight: 600; margin-bottom: 4px;">FEE</div>
                                    <div style="color: #2C3E50;">‚Çπ${a.amount || 700}</div>
                                </div>
                            </div>
                            ${a.status === 'pending' ? `
                                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                                    <input type="url" 
                                           id="meeting-link-${a.id}" 
                                           class="form-input" 
                                           placeholder="Enter meeting link (e.g., Google Meet, Zoom)"
                                           style="margin-bottom: 10px;">
                                    <div>
                                        <button class="btn-confirm" onclick="confirmBooking('${a.id}')">
                                            <i class="fas fa-check"></i> Confirm & Add Link
                                        </button>
                                        <button class="btn-reject" onclick="rejectBooking('${a.id}')">
                                            <i class="fas fa-times"></i> Reject
                                        </button>
                                    </div>
                                </div>
                            ` : ''}
                            ${a.status === 'confirmed' && a.meeting_link ? `
                                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                                    <p style="color: #6B7280; font-size: 13px; margin-bottom: 5px;">Meeting Link:</p>
                                    <a href="${a.meeting_link}" target="_blank" style="color: #5A9B8E; word-break: break-all;">${a.meeting_link}</a>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');

                console.log('üü¢ Loaded', appointments.length, 'appointments');
            } catch (error) {
                console.error('üî¥ Error:', error);
                container.innerHTML = '<div class="empty-state">Error: ' + error.message + '</div>';
            }
        }

        async function confirmBooking(bookingId) {
            const meetingLink = document.getElementById('meeting-link-' + bookingId).value.trim();

            if (!meetingLink) {
                alert('Please enter a meeting link');
                return;
            }

            if (!meetingLink.startsWith('http')) {
                alert('Please enter a valid URL (must start with http:// or https://)');
                return;
            }

            console.log('üîµ Confirming booking:', bookingId, 'with link:', meetingLink);

            try {
                const { error } = await window.supabaseClient
                    .from('Bookings')
                    .update({
                        status: 'confirmed',
                        meeting_link: meetingLink
                    })
                    .eq('id', bookingId);

                if (error) throw error;

                alert('‚úÖ Booking confirmed! Meeting link sent to patient.');
                await loadAppointments();

                console.log('üü¢ Booking confirmed');
            } catch (error) {
                console.error('üî¥ Error:', error);
                alert('Error: ' + error.message);
            }
        }

        async function rejectBooking(bookingId) {
            if (!confirm('Are you sure you want to reject this booking?')) return;

            console.log('üîµ Rejecting booking:', bookingId);

            try {
                const { error } = await window.supabaseClient
                    .from('Bookings')
                    .update({
                        status: 'rejected'
                    })
                    .eq('id', bookingId);

                if (error) throw error;

                alert('‚ùå Booking rejected');
                await loadAppointments();

                console.log('üü¢ Booking rejected');
            } catch (error) {
                console.error('üî¥ Error:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
