
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .dashboard-wrapper {
            min-height: 100vh;
            background: #F5F9F8;
            padding-top: 80px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-header {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .welcome-title {
            font-size: 32px;
            color: #2C3E50;
            margin: 0 0 10px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: #5A9B8E;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .dashboard-section {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #2C3E50;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .appointment-card {
            background: #F5F9F8;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 20px;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .patient-name {
            font-size: 18px;
            font-weight: 700;
            color: #2C3E50;
            margin: 0 0 4px 0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-confirmed {
            background: #D4EDDA;
            color: #155724;
        }

        .status-completed {
            background: #D1ECF1;
            color: #0C5460;
        }

        .status-cancelled {
            background: #F8D7DA;
            color: #721C24;
        }

        .appointment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            font-size: 14px;
        }

        .detail-label {
            color: #6B7280;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #2C3E50;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #C9E4DE;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #F5F9F8;
            border-radius: 50%;
            border-top-color: #5A9B8E;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6B7280;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <span class="logo-icon">ðŸ§ </span>
                    <span class="logo-text">MindSpace</span>
                </a>
                <ul class="nav-links">
                    <li><a href="therapist-dashboard.html" class="active">Dashboard</a></li>
                    <li><button onclick="logout()" class="btn-primary">Logout</button></li>
                </ul>
            </div>
        </nav>

        <!-- Dashboard Container -->
        <main class="dashboard-container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div>
                    <h1 class="welcome-title">Therapist Dashboard</h1>
                    <p style="color: #6B7280; margin: 0;" id="therapistName">Loading...</p>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalAppointments">0</span>
                    <div class="stat-label">Total Appointments</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="upcomingCount">0</span>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedCount">0</span>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalRevenue">â‚¹0</span>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>

            <!-- Appointments Section -->
            <section class="dashboard-section">
                <h2 class="section-title">
                    <i class="fas fa-calendar-check"></i> My Appointments
                </h2>
                <div id="appointmentsList" class="appointments-list">
                    <div class="loading-text">
                        <div class="loading"></div>
                        <p>Loading appointments...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load app.js -->
    <script src="app.js"></script>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';

        const supabase = window.supabaseClient || window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let therapistData = null;

        // Initialize Dashboard
        async function init() {
            try {
                currentUser = JSON.parse(localStorage.getItem('user'));
                if (!currentUser || currentUser.role !== 'therapist') {
                    alert('Access denied. Please login as a therapist.');
                    window.location.href = 'login.html';
                    return;
                }

                // Get therapist data
                const { data: therapist, error } = await supabase
                    .from('Therapists')
                    .select('*')
                    .eq('email', currentUser.email)
                    .single();

                if (error) throw error;

                therapistData = therapist;

                // Update UI
                document.getElementById('therapistName').textContent = `Dr. ${therapist.Name || 'Therapist'}`;

                // Load appointments
                await loadAppointments();
            } catch (error) {
                console.error('Init error:', error);
                alert('Error loading dashboard. Please try again.');
            }
        }

        // Load Appointments
        async function loadAppointments() {
            const container = document.getElementById('appointmentsList');
            container.innerHTML = '<div class="loading-text"><div class="loading"></div><p>Loading appointments...</p></div>';

            try {
                const { data: appointments, error } = await supabase
                    .from('Bookings')
                    .select('*, profiles(fullname, email, phone)')
                    .eq('therapist_id', therapistData.id)
                    .order('session_date', { ascending: false });

                if (error) throw error;

                // Update stats
                document.getElementById('totalAppointments').textContent = appointments.length;
                document.getElementById('upcomingCount').textContent = appointments.filter(a => a.status === 'confirmed').length;
                document.getElementById('completedCount').textContent = appointments.filter(a => a.status === 'completed').length;
                document.getElementById('totalRevenue').textContent = `â‚¹${appointments.reduce((sum, a) => sum + (a.amount || 500), 0)}`;

                displayAppointments(appointments);
            } catch (error) {
                console.error('Error loading appointments:', error);
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ˜•</div><h3>Unable to load appointments</h3><p>Please try refreshing the page</p></div>';
            }
        }

        // Display Appointments
        function displayAppointments(appointments) {
            const container = document.getElementById('appointmentsList');

            if (!appointments || appointments.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ“…</div><h3>No Appointments</h3><p>You don\'t have any appointments yet.</p></div>';
                return;
            }

            container.innerHTML = appointments.map(appointment => {
                const patient = appointment.profiles || {};
                const date = new Date(appointment.session_date).toLocaleDateString('en-IN');

                return `
                    <div class="appointment-card">
                        <div class="appointment-header">
                            <div>
                                <h3 class="patient-name">${patient.fullname || 'Patient'}</h3>
                                <p style="color: #6B7280; margin: 0; font-size: 14px;">${patient.email || ''}</p>
                            </div>
                            <span class="status-badge status-${appointment.status}">${appointment.status.toUpperCase()}</span>
                        </div>
                        <div class="appointment-details">
                            <div>
                                <div class="detail-label">DATE</div>
                                <div class="detail-value">${date}</div>
                            </div>
                            <div>
                                <div class="detail-label">TIME</div>
                                <div class="detail-value">${appointment.start_time}</div>
                            </div>
                            <div>
                                <div class="detail-label">DURATION</div>
                                <div class="detail-value">60 minutes</div>
                            </div>
                            <div>
                                <div class="detail-label">FEE</div>
                                <div class="detail-value">â‚¹${appointment.amount || 500}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Logout
        async function logout() {
            if (!confirm('Are you sure you want to logout?')) return;

            try {
                await supabase.auth.signOut();
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out');
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
